<div *ngIf="afAuth.user | async as user; else showLogin">
  <div  fxLayout="row wrap" fxLayoutAlign="center center" style="margin: 10px 0 10px 0;">
    <button mat-button (click)="logout()" style="margin: 0 0 0 5px;">{{ user.displayName }} Logout</button>
  </div>
</div>
<ng-template #showLogin>
  <div fxLayout="row wrap" style="margin: 10px 0 10px 0;">
    <button mat-button (click)="login()">Login with Google</button>
  </div>
</ng-template>
